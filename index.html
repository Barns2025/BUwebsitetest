<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Home…</title>
  <!-- Meta refresh after 0 seconds -->
  <meta http-equiv="refresh" content="0;url=home.html">
  <!-- Optional SEO hint -->
  <link rel="canonical" href="home.html">
  <script>
    // Fallback JavaScript redirect
    window.location.replace('home.html');
  </script>
</head>
<body>
  <p>If you’re not redirected automatically, <a href="home.html">click here to go to the home page</a>.</p>
</body>
</html>
